<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter service.post>
  @type parser
  format json
  key_name log
</filter>

<filter service.ui>
  @type parser
  key_name log
  <parse>
    @type grok
    grok_pattern %{RUBY_LOGGER}
  </parse>
</filter>

<filter service.ui>
  @type parser
  key_name message
  <parse>
    @type grok
    <grok>
      pattern service=%{WORD:service} \| event=%{WORD:event} \| path=%{GREEDYDATA:path} \| request_id=%{GREEDYDATA:request_id} \| remote_addr=%{GREEDYDATA:remote_addr} \| method= %{WORD:method} \| response_status=%{GREEDYDATA:response_status}
    </grok>
  </parse>
  reserve_data true
</filter>

<filter service.ui>
  @type parser
  key_name message
  <parse>
    @type grok
    <grok>
      pattern service=%{WORD:service} \| event=%{WORD:event} \| request_id=%{GREEDYDATA:request_id} \| message='%{GREEDYDATA:message}'
    </grok>
  </parse>
  reserve_data true
</filter>

<match *.**>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
  </store>

  <store>
    @type stdout
  </store>

  <buffer>
    flush_interval 1s
  </buffer>
</match>
